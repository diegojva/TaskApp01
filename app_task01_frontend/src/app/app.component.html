<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <h1 class="example-app-name">SALE APP</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/account">
              <mat-icon>account_box</mat-icon>
              <span>My account</span>
          </button>
          <button mat-menu-item (click)="sidenav.opened = false" >
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 200px" mode="over">
          <img src="http://cdn.shopify.com/s/files/1/0467/2933/0843/collections/sale_1200x1200.png?v=1598189216" width="128" style="margin-left: 20px">

          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/search" style="cursor: pointer">
              <mat-icon>search</mat-icon>
              <span>Search</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/sale" style="cursor: pointer">
              <mat-icon>point_of_sale</mat-icon>
              <span>Register Sale</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/person" style="cursor: pointer">
              <mat-icon>person</mat-icon>
              <span>Person</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/product" style="cursor: pointer">
              <mat-icon>fastfood</mat-icon>
              <span>Product</span>
          </button>
          <mat-divider></mat-divider>
          <!--<button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/exam" style="cursor: pointer">
              <mat-icon>assignment</mat-icon>
              <span>Exam</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/patient" style="cursor: pointer">
              <mat-icon>accessibility</mat-icon>
              <span>Patient</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/report" style="cursor: pointer">
              <mat-icon>assessment</mat-icon>
              <span>Report</span>
          </button>-->
          <mat-divider></mat-divider>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>

</div>
